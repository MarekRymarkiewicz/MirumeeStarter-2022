<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('stylesheets', path='/main.css') }}" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
	<form id="player_login_form" class="container rounded rounded-3 border px-0 pb-3" action="/api/login_form_data" method="POST">
		<div class="bg-info text-white p-2 mb-2">
			<h5 class="mb-0">Player Login</h5>
		</div>
		<div class="px-2">
			<div class="mb-3">
				<label for="character_name">Character name:</label>
				<input type="text" name="character_name" id="character_name" class="form-control {% if state == 'invalid' %}invalid-border{% endif %}" placeholder="Enter character's name" value="{{ request.character_name }}"/>
			</div>
			<div class="mb-3">
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" class="form-control {% if state == 'invalid' %}invalid-border{% endif %}" placeholder="Enter your password"/>
			</div>
			<div class="w-100 d-flex flex-row-reverse align-items-center">
				<input type="submit" class="btn btn-info text-white ml-2" value="Log in"/>
				<button class="mx-2 text-center text-info" id="field_clear_button" type="button">Clear fields</button>
			</div>
		</div>
	</form>
<script src="/scripts/login.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
